paths:
  /api/session/logout/:
    get:
      summary: logout user
      tags:
        - Session
      responses:
        "200":
          description: logout success
        "500":
          description: Internal Server Error
  /api/session/login/:
    post:
      summary: login user
      tags:
        - Session
      responses:
        "200":
          description: login success
        "401":
          description: invalid credentials
        "500":
          description: Internal Server Error
  /api/session/register/:
    post:
      summary: user register
      tags:
        - Session
      responses:
        "200":
          description: user created
        "500":
          description: Internal Server Error
components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectID
          description: Id generated by Mongo
        first_name:
          type: string
          description: firstname of user
        last_name:
          type: string
          description: lastname of user
        email:
          type: string
          description: user email
        age:
          type: number
          description: age of user
        password:
          type: string
          description: user's psw
        role:
          type: string
          enum: ["user", "admin", "public"]